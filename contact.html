<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="getNavbar.js"></script>
    <script src="getProducts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <div class="container text-center">
            <div id="navbar-container">
                <!-- Navbar will load here -->
            </div>
          </div>
    </div>
    <div class="row">
        <div class="container mt-5 col" style="max-width: 600px;">
            <h1 class="text-center pt-5">Contact Us</h1>
            <p class="text-center">We'd love to hear from you! Please fill out the form below to get in touch.</p>
            <form class="mt-4">
              <div class="mb-3">
                 <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name" required>
             </div>
             <div class="mb-3">
                 <label for="email" class="form-label">Email</label>
                 <input type="email" class="form-control" id="email" placeholder="Your Email" required>
             </div>
             <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
             </div>
             <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
        <div class="col">
            <h1 class="text-center pt-5">You can reach us at:</h1>
            <ul class="list-unstyled mt-4">
                <li>Email</li>
                <li>Adress</li>
                <li>Phone number</li>
                <li>Social media</li>
            </ul>
        </div>
    </div>
</body>
</html>
