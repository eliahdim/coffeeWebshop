<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="shortcut icon" href="images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="getNavbar.js"></script>
    <script src="getProducts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <div class="container text-center pb-5">
            <div id="navbar-container">
                <!-- Navbar will load here -->
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row g-5 align-items-start">
            <!-- Left: Contact Form -->
            <div class="col-md-6">
                <div class="p-4 bg-white rounded shadow">
                    <h1 class="mb-3">Contact Us</h1>
                    <p>We'd love to hear from you! Please fill out the form below to get in touch.</p>
                    <form class="mt-3" action="https://formspree.io/f/mblavaqw" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send Message</button>
                    </form>
                </div>
            </div>
            <!-- Right: Contact Info -->
            <div class="col-md-6">
                <div class="p-4 bg-white rounded shadow h-100">
                    <h1 class="mb-3">Contact Information</h1>
                    <ul class="list-unstyled fs-5 mt-4">
                        <li class="mb-3"><i class="fas fa-envelope me-2"></i> info@coffeeshop.com</li>
                        <li class="mb-3"><i class="fas fa-map-marker-alt me-2"></i> 123 Coffee St, Bean City</li>
                        <li class="mb-3"><i class="fas fa-phone me-2"></i> +1 234 567 890</li>
                        <li><i class="fab fa-instagram me-2"></i> @coffeeshop</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
