<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="getNavbar.js"></script>
    <script src="checkLogin.js"></script>
</head>
<body>
    <div>
        <div class="container text-center">
            <div id="navbar-container">
                <!-- Navbar will load here -->
            </div>
          </div>
    </div>
    <form id="login" class=" p-5 rounded-3 width-400 mx-auto" name="loginForm" onsubmit="return login()">
        <h1 class="text-center">Login</h1>
        <div class="mt-4">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Type your email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text mb-3">We'll never share your email with anyone else. (We will)</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Type your password">
          <label for="exampleInputPassword1" class="text-muted text-end">Forgot your password?</label>
        </div>
        
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="switchCheckCheckedDisabled" checked disabled>
            <label class="form-check-label mb-3" for="switchCheckCheckedDisabled">Sell my personal information to third-party services</label>
          </div>
        <button type="submit" class=" text-center btn btn-primary">Login</button>
      </form>
</body>
</html>
