<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="shortcut icon" href="images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
      <div class="container text-center">
          <div id="navbar-container">
              <!-- Navbar will load here -->
          </div>
        </div>
  </div>
<div class="container-md text-center">
<br><br>
    <div class="rounded bg-custom border border-dark mt-5 mb-3n p-3">
        <div class="row">
            <div class="col"> 
                <h1 class="mb-3" style="color: white;">Shopping Cart</h1> 
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div id="cart-product-cards" class="row row-cols-1 gy-3 mx-1"></div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Checkout</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                    </ul>
                    <div class="card-body">
                        <h5>Total: <span id="totalPrice"></span>:-</h5>
                        <button id="Receipt" type="button" class="btn btn-primary">Get Receipt</button>
                        <button id="clearCart" type="button" class="btn btn-primary">Clear Cart</button>
                    </div>
                </div>                      
            </div>
        </div>
    </div>
</div>
    <script src="CartFunction.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="getProducts.js"></script>
    <script src="getNavbar.js"></script> 
</body>
</html>
