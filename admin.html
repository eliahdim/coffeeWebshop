<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Coffee Shop</title>
    <link rel="shortcut icon" href="images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="getNavbar.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <div class="container text-center">
            <div id="navbar-container">
                <!-- Navbar will load here -->
            </div>
        </div>
    </div>

    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="display-4 fw-bold text-center mb-5" style="font-family: 'Playfair Display', serif;">
                    <i class="fas fa-cogs me-3"></i>Admin Panel
                </h1>
            </div>
        </div>

        <!-- Admin Access Check -->
        <div id="access-denied" class="alert alert-danger text-center" style="display: none;">
            <h4><i class="fas fa-exclamation-triangle me-2"></i>Access Denied</h4>
            <p>You must be logged in as an admin to access this page.</p>
            <a href="login.html" class="btn btn-primary">Go to Login</a>
        </div>

        <!-- Admin Content -->
        <div id="admin-content" style="display: none;">
            <!-- Product Management Tabs -->
            <ul class="nav nav-tabs mb-4" id="adminTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="add-product-tab" data-bs-toggle="tab" data-bs-target="#add-product" type="button" role="tab">
                        <i class="fas fa-plus me-2"></i>Add Product
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="list-products-tab" data-bs-toggle="tab" data-bs-target="#list-products" type="button" role="tab">
                        <i class="fas fa-list me-2"></i>Manage Products
                    </button>
                </li>
            </ul>

            <div class="tab-content" id="adminTabContent">
                <!-- Add Product Tab -->
                <div class="tab-pane fade show active" id="add-product" role="tabpanel">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">
                                        <i class="fas fa-plus-circle me-2"></i>Add New Product
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <form id="add-product-form">
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="brand" class="form-label">Brand</label>
                                                <input type="text" class="form-control" id="brand" name="brand" required>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="type" class="form-label">Type</label>
                                                <input type="text" class="form-control" id="type" name="type" required>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="price" class="form-label">Price (SEK)</label>
                                                <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" required>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="weight" class="form-label">Weight (grams)</label>
                                                <input type="number" class="form-control" id="weight" name="weight" min="1" required>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="origin" class="form-label">Origin</label>
                                                <input type="text" class="form-control" id="origin" name="origin" required>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="image" class="form-label">Image Path</label>
                                                <input type="text" class="form-control" id="image" name="image" placeholder="images/product.png" required>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-success btn-lg">
                                                <i class="fas fa-save me-2"></i>Add Product
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- List Products Tab -->
                <div class="tab-pane fade" id="list-products" role="tabpanel">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h5 class="card-title mb-0">
                                        <i class="fas fa-list me-2"></i>Product Management
                                    </h5>
                                    <button class="btn btn-primary" onclick="loadProducts()">
                                        <i class="fas fa-refresh me-2"></i>Refresh
                                    </button>
                                </div>
                                <div class="card-body">
                                    <div id="products-loading" class="text-center">
                                        <div class="spinner-border" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                        <p class="mt-2">Loading products...</p>
                                    </div>
                                    <div id="products-container">
                                        <!-- Products will be loaded here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Product Modal -->
    <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProductModalLabel">
                        <i class="fas fa-edit me-2"></i>Edit Product
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-product-form">
                        <input type="hidden" id="edit-product-id" name="id">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="edit-brand" class="form-label">Brand</label>
                                <input type="text" class="form-control" id="edit-brand" name="brand" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="edit-type" class="form-label">Type</label>
                                <input type="text" class="form-control" id="edit-type" name="type" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="edit-price" class="form-label">Price (SEK)</label>
                                <input type="number" class="form-control" id="edit-price" name="price" step="0.01" min="0" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="edit-weight" class="form-label">Weight (grams)</label>
                                <input type="number" class="form-control" id="edit-weight" name="weight" min="1" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="edit-origin" class="form-label">Origin</label>
                                <input type="text" class="form-control" id="edit-origin" name="origin" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="edit-image" class="form-label">Image Path</label>
                                <input type="text" class="form-control" id="edit-image" name="image" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="updateProduct()">
                        <i class="fas fa-save me-2"></i>Save Changes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteProductModal" tabindex="-1" aria-labelledby="deleteProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteProductModalLabel">
                        <i class="fas fa-exclamation-triangle me-2"></i>Confirm Delete
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this product?</p>
                    <div class="alert alert-warning">
                        <strong>Warning:</strong> This action cannot be undone.
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="confirmDelete()">
                        <i class="fas fa-trash me-2"></i>Delete Product
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
